    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post" id="register-form-out" target="_blank">
        <div class="register-form">
            <fieldset>
                <div><img src="images/logo.png" alt="logo"></div>
                <br><br><h1 id="registration-header">Membership Registration</h1><br>
                <div>
                    <label><b>Login ID:</b></label>
                    <input type="text" required pattern="[A-Za-z0-9]{7}" placeholder="Admin No." name="Login ID:" >
                </div>
                <div>
                    <label><b>Full name:</b></label>
                    <input type="text" required pattern="[A-Za-z ]{2,100}" placeholder="Full name" name="Fullname:">
                </div>
                <div>
                    <label><b>Password:</b></label>
                    <input type="password" required pattern="[A-Za-z0-9@$!%*?&]{8,100}" placeholder="Min. 8 characters" name="Password:" title="Password must be at least 8 characters long.">
                </div>
                <div>
                    <label><b>Mobile No:</b></label>
                    <input type="tel" required pattern="[0-9]{8}" placeholder="8 digits" name="Mobile Number:" title="Mobile number must be exactly 8 digits.">
                </div>
                <div class="gender-selection">
                    <label><b>Gender:</b></label>
                    <label><input type="radio" value="Male" name="Gender" required> Male</label>
                    <label><input type="radio" value="Female" name="Gender" required> Female</label>
                </div>
                <div>
                    <label><b>Email:</b></label>
                    <input type="email" required placeholder="Must be a valid email" name="Email:">
                </div>
                <div>
                    <label><b>Physical Address:</b></label>
                    <input type="text" required placeholder="Postal Code" name="Home Address:">
                </div>
                <div>
                    <label><b>Favourite Food:</b></label>
                    <input type="text" placeholder="Optional" name="Favourite Food:">
                </div>
            
                <div class="submit">
                    <p>Have an account? <a href="login.html">Login here</a></p><br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>    
                
            </fieldset>
                <div id="home-button">
                    <img src="images/home-button.png" alt="home-button">
                </div>
        </div>
    </form>
