    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post" target="_blank">
        <div class="order">
            <fieldset>
                    <div><img src="images/logo.png" alt="logo"></div>
                    <h1>Order</h1>
                <div>
                    <label><b>Name:</b></label>
                    <input type="text"  required pattern="[A-Za-z ]+" placeholder="Full name">
                </div>
                    <div>
                        <label><b>Menu:</b></label>
                        <select name="Food" id="food">
                            <option value="Combo Meal">Combo Meal</option>
                            <option value="Yogurt Açaí Bowl">Yogurt Açaí Bowl</option>
                            <option value="Granola Açaí Bowl">Granola Açaí Bowl</option>

                            <option value="Popcorn Chicken Roll">Popcorn Chicken Roll</option>
                            <option value="Garlic Chicken Roll">Garlic Chicken Roll</option>
                            <option value="Chicken Hotdog Roll">Chicken Hotdog Roll</option>
                            <option value="Egg Mayo Roll">Egg Mayo Roll</option>
                            <option value="Tuna Mayo Roll">Tuna Mayo Roll</option>
                        </select>
                    </div>
                    <div>
                        <label><b>Quantity:</b></label>
                        <input type="number" min="1" max="20" placeholder="Min. 1" name="Quantity">
                    </div>
                    <div>
                        <label><b>Special Requests/Dietary Restrictions:</b></label>
                        <textarea name="Special Requests/Dietary Restrictions" id="speicals" rows="3" cols="50" placeholder="Optional"></textarea>
                    </div>
                    <div id="link-to-login">
                        <p>Have an account? <a href="../registration/registration.html">Login here</a></p>
                    </div>
            </fieldset>
            <div id="submit">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
